<div class="products-container">
    <div class="sidebar">
        <div class="title">
            Categories
        </div>
        <div class="list">
            <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
                <!-- This is the tree node template for leaf nodes -->
                <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
                  <li class="mat-tree-node">
                    <!-- use a disabled button to provide padding for tree leaf -->
                    <button mat-icon-button disabled></button>
                    {{node.name}}
                  </li>
                </mat-tree-node>
                <!-- This is the tree node template for expandable nodes -->
                <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                  <li>
                    <div class="mat-tree-node">
                      <button mat-icon-button matTreeNodeToggle
                              [attr.aria-label]="'Toggle ' + node.name">
                        <mat-icon class="mat-icon-rtl-mirror">
                          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                        </mat-icon>
                      </button>
                      {{node.name}}
                    </div>
                    <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
                      <ng-container matTreeNodeOutlet></ng-container>
                    </ul>
                  </li>
                </mat-nested-tree-node>
              </mat-tree>
              
            <div class="filters">
                Price range
                <mat-slider style="width: 100%;" color="primary" tickInterval="auto" thumbLabel 
                        min="0" max="2000" step="100" value="100"></mat-slider>
            </div>
        </div>
    </div>
    <div class="body">
        <mat-card class="example-card"  *ngFor="let item of products" (click)="productHome()">
            <owl-carousel [options]="carouselOptions" [items]="item.image"
            [carouselClasses]="['owl-theme', 'row', 'sliding']">
            <div class="item" *ngFor="let image of item.image; let i = index">
                <div class="thumbnail-image">
                    <img [src]="image" class="productImg" mat-card-image />
                </div>
            </div>
        </owl-carousel>
        <mat-card-content>
            <p>NIKE FREE RN 2019 ID</p>
            <p>$120.00</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button mat-stroked-button color="primary" class="button">
                ADD TO CART
            </button>
            <button mat-button>SHARE
            </button>
        </mat-card-actions> 
        </mat-card>
    </div>
</div>
